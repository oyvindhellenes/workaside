<section data-ng-controller="IndexController">

    <div class="jumbotron">
        Projects:

        <ul>
            <li ng-repeat="wall in walls">
                <a ui-sref="wall({id: wall._id})">{{wall._id}}</a>
            </li>
        </ul>
        <br>
        <p>
            <input ng-model="wall.name">
        </p>
        <br>
        <button class="btn btn-primary" ng-click="addWall()">Add New Wall</button>
    </div>

</section>
